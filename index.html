<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .card {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .progress {
            width: 60%;
            height: 10px;
            background: #ddd;
            margin: 10px auto;
            border-radius: 5px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background: green;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: blue;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        canvas {
            border: 2px solid black;
            margin-top: 10px;
            cursor: crosshair;
            touch-action: none;
        }
    </style>
</head>
<body>
    <h1>Learn Tamil</h1>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <div class="card">
        <h2 id="tamilCharacter">‡ÆÖ</h2>
        <p id="transliteration">a</p>
        <button onclick="playAudio()">üîä Pronounce</button>
        <canvas id="writingCanvas" width="300" height="300"></canvas>
        <br>
        <button onclick="clearCanvas()">Clear</button>
    </div>
    <br>
    <button id="backBtn" onclick="prevLesson()">Back</button>
    <button id="nextBtn" onclick="nextLesson()">Next</button>

    <audio id="audioPlayer" src="audio/a.mp3"></audio>

    <script>
        const lessons = [
    { "tamil": "‡ÆÖ", "transliteration": "a", "audio": "audio/a.mp3" },
    { "tamil": "‡ÆÜ", "transliteration": "aa", "audio": "audio/aa.mp3" },
    { "tamil": "‡Æá", "transliteration": "e", "audio": "audio/i.mp3" },
    { "tamil": "‡Æà", "transliteration": "ee", "audio": "audio/ii.mp3" },
    { "tamil": "‡Æâ", "transliteration": "u", "audio": "audio/u.mp3" },
    { "tamil": "‡Æä", "transliteration": "uu", "audio": "audio/uu.mp3" },
    { "tamil": "‡Æé", "transliteration": "ye", "audio": "audio/e.mp3" },
    { "tamil": "‡Æè", "transliteration": "yae", "audio": "audio/ee.mp3" },
    { "tamil": "‡Æê", "transliteration": "ai", "audio": "audio/ai.mp3" },
    { "tamil": "‡Æí", "transliteration": "o", "audio": "audio/o.mp3" },
    { "tamil": "‡Æì", "transliteration": "oo", "audio": "audio/oo.mp3" },
    { "tamil": "‡Æî", "transliteration": "au(ow)", "audio": "audio/au.mp3" }
]
;

        let currentLesson = 0;
        const canvas = document.getElementById("writingCanvas");
        const ctx = canvas.getContext("2d");
        let isDrawing = false;

        function updateLesson() {
            document.getElementById("tamilCharacter").textContent = lessons[currentLesson].tamil;
            document.getElementById("transliteration").textContent = lessons[currentLesson].transliteration;
            document.getElementById("audioPlayer").src = lessons[currentLesson].audio;
            document.getElementById("progressBar").style.width = ((currentLesson + 1) / lessons.length) * 100 + "%";
            localStorage.setItem("tamilTutorProgress", currentLesson);
            clearCanvas();
        }

        function playAudio() {
            document.getElementById("audioPlayer").play();
        }

        function nextLesson() {
            if (currentLesson < lessons.length - 1) {
                currentLesson++;
                updateLesson();
            }
        }

        function prevLesson() {
            if (currentLesson > 0) {
                currentLesson--;
                updateLesson();
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function getCanvasCoordinates(event) {
            const rect = canvas.getBoundingClientRect();
            if (event.touches) {
                event.preventDefault();
                let touch = event.touches[0];
                return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
            } else {
                return { x: event.offsetX, y: event.offsetY };
            }
        }

        function startDrawing(event) {
            isDrawing = true;
            let { x, y } = getCanvasCoordinates(event);
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(event) {
            if (!isDrawing) return;
            let { x, y } = getCanvasCoordinates(event);
            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mousemove", draw);
        
        canvas.addEventListener("touchstart", startDrawing);
        canvas.addEventListener("touchend", stopDrawing);
        canvas.addEventListener("touchmove", draw);

        window.onload = function () {
            let savedProgress = localStorage.getItem("tamilTutorProgress");
            if (savedProgress) {
                currentLesson = parseInt(savedProgress);
            }
            updateLesson();
        };
    </script>
</body>
</html>
