<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .card {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .progress {
            width: 60%;
            height: 10px;
            background: #ddd;
            margin: 10px auto;
            border-radius: 5px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background: green;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: blue;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        canvas {
            border: 2px solid black;
            margin-top: 10px;
            cursor: crosshair;
            touch-action: none;
        }
        #lessonPage {
            display: none;
        }
    </style>
</head>
<body>
    <div id="homePage">
        <h1>Learn Tamil</h1>
        <button onclick="goToLessons('uyir')">UYIR YELUTHUKKAL</button>
        <button onclick="goToLessons('maei')">MAEI YELUTHUKKAL</button>
    </div>

    <div id="lessonPage">
        <button onclick="goHome()">üè† Home</button>
        <h2 id="lessonTitle"></h2>
        <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
        <div class="card">
            <h2 id="tamilCharacter">‡ÆÖ</h2>
            <p id="transliteration">a</p>
            <button onclick="playAudio()">üîä Pronounce</button>
            <canvas id="writingCanvas" width="300" height="300"></canvas>
            <br>
            <button onclick="clearCanvas()">Clear</button>
        </div>
        <br>
        <button id="backBtn" onclick="prevLesson()">Back</button>
        <button id="nextBtn" onclick="nextLesson()">Next</button>
        <audio id="audioPlayer"></audio>
    </div>

    <script>
        const uyirLessons = [
            { tamil: "‡ÆÖ", transliteration: "a", audio: "audio/a.mp3" },
            { tamil: "‡ÆÜ", transliteration: "aa", audio: "audio/aa.mp3" },
            { tamil: "‡Æá", transliteration: "i", audio: "audio/i.mp3" }
        ];
       
        const maeiLessons = [
            { tamil: "‡Æï", transliteration: "ka", audio: "audio/ka.mp3" },
            { tamil: "‡Æô", transliteration: "nga", audio: "audio/nga.mp3" },
            { tamil: "‡Æö", transliteration: "cha", audio: "audio/cha.mp3" }
        ];

        let currentLesson = 0;
        let currentLessons = [];
        const canvas = document.getElementById("writingCanvas");
        const ctx = canvas.getContext("2d");
        let isDrawing = false;

        function goToLessons(type) {
            currentLessons = type === 'uyir' ? uyirLessons : maeiLessons;
            document.getElementById("lessonTitle").textContent = type === 'uyir' ? "UYIR YELUTHUKKAL" : "MAEI YELUTHUKKAL";
            document.getElementById("homePage").style.display = "none";
            document.getElementById("lessonPage").style.display = "block";
            currentLesson = 0;
            updateLesson();
        }

        function goHome() {
            document.getElementById("lessonPage").style.display = "none";
            document.getElementById("homePage").style.display = "block";
        }

        function updateLesson() {
            document.getElementById("tamilCharacter").textContent = currentLessons[currentLesson].tamil;
            document.getElementById("transliteration").textContent = currentLessons[currentLesson].transliteration;
            document.getElementById("audioPlayer").src = currentLessons[currentLesson].audio;
            document.getElementById("progressBar").style.width = ((currentLesson + 1) / currentLessons.length) * 100 + "%";
            clearCanvas();
        }

        function playAudio() {
            document.getElementById("audioPlayer").play();
        }

        function nextLesson() {
            if (currentLesson < currentLessons.length - 1) {
                currentLesson++;
                updateLesson();
            }
        }

        function prevLesson() {
            if (currentLesson > 0) {
                currentLesson--;
                updateLesson();
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function startDrawing(event) {
            isDrawing = true;
            draw(event);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(event) {
            if (!isDrawing) return;
            let x, y;
            if (event.touches) {
                let touch = event.touches[0];
                x = touch.clientX - canvas.getBoundingClientRect().left;
                y = touch.clientY - canvas.getBoundingClientRect().top;
            } else {
                x = event.offsetX;
                y = event.offsetY;
            }
            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mousemove", draw);
       
        canvas.addEventListener("touchstart", startDrawing);
        canvas.addEventListener("touchend", stopDrawing);
        canvas.addEventListener("touchmove", draw);
    </script>
</body>
</html>
