<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .card, #lessonPage {
            display: none;
        }
        .progress {
            width: 60%;
            height: 10px;
            background: #ddd;
            margin: 10px auto;
            border-radius: 5px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background: green;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: blue;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        canvas {
            border: 2px solid black;
            margin-top: 10px;
            cursor: crosshair;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="homePage">
        <h1>Learn Tamil</h1>
        <button onclick="showLessonPage()">UYIR YELUTHUKKAL</button>
    </div>

    <div id="lessonPage">
        <button onclick="showHomePage()">Home</button>
        <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
        <div class="card">
            <h2 id="tamilCharacter">à®…</h2>
            <p id="transliteration">a</p>
            <button onclick="playAudio()">ðŸ”Š Pronounce</button>
            <canvas id="writingCanvas" width="300" height="300"></canvas>
            <br>
            <button onclick="clearCanvas()">Clear</button>
        </div>
        <br>
        <button id="backBtn" onclick="prevLesson()">Back</button>
        <button id="nextBtn" onclick="nextLesson()">Next</button>
    </div>

    <audio id="audioPlayer" src="audio/a.mp3"></audio>

    <script>
        const lessons = [
            { tamil: "à®…", transliteration: "a", audio: "audio/a.mp3" },
            { tamil: "à®†", transliteration: "aa", audio: "audio/aa.mp3" },
            { tamil: "à®‡", transliteration: "i", audio: "audio/i.mp3" }
        ];

        let currentLesson = 0;
        const canvas = document.getElementById("writingCanvas");
        const ctx = canvas.getContext("2d");
        let isDrawing = false;

        function showLessonPage() {
            document.getElementById("homePage").style.display = "none";
            document.getElementById("lessonPage").style.display = "block";
            updateLesson();
        }

        function showHomePage() {
            document.getElementById("lessonPage").style.display = "none";
            document.getElementById("homePage").style.display = "block";
        }

        function updateLesson() {
            document.getElementById("tamilCharacter").textContent = lessons[currentLesson].tamil;
            document.getElementById("transliteration").textContent = lessons[currentLesson].transliteration;
            document.getElementById("audioPlayer").src = lessons[currentLesson].audio;
            document.getElementById("progressBar").style.width = ((currentLesson + 1) / lessons.length) * 100 + "%";
            clearCanvas();
        }

        function playAudio() {
            document.getElementById("audioPlayer").play();
        }

        function nextLesson() {
            if (currentLesson < lessons.length - 1) {
                currentLesson++;
                updateLesson();
            }
        }

        function prevLesson() {
            if (currentLesson > 0) {
                currentLesson--;
                updateLesson();
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        canvas.addEventListener("mousedown", () => isDrawing = true);
        canvas.addEventListener("mouseup", () => isDrawing = false);
        canvas.addEventListener("mousemove", (event) => {
            if (!isDrawing) return;
            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        });

        window.onload = function () {
            document.getElementById("lessonPage").style.display = "none";
        };
    </script>
</body>
</html>
