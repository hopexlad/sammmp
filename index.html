<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .lesson-container {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background: blue;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        canvas {
            border: 2px solid black;
            margin-top: 10px;
            cursor: crosshair;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        td {
            padding: 10px;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="homePage">
        <h1>Learn Tamil</h1>
        <button onclick="showLesson('uyir')">UYIR YELUTHUKKAL</button>
        <button onclick="showLesson('mei')">MAEI YELUTHUKKAL</button>
        <button onclick="showLesson('uyirMei')">UYIR MAEI YELUTHUKKAL</button>
    </div>
    
    <div id="uyirLesson" class="hidden lesson-container">
        <button onclick="goHome()">Home</button>
        <h2>UYIR YELUTHUKKAL</h2>
        <h3 id="tamilCharacter">роЕ</h3>
        <p id="transliteration">a</p>
        <button onclick="playAudio()">ЁЯФК Pronounce</button>
        <canvas id="writingCanvas" width="300" height="300"></canvas>
        <button onclick="clearCanvas()">Clear</button>
    </div>
    
    <div id="meiLesson" class="hidden lesson-container">
        <button onclick="goHome()">Home</button>
        <h2>MAEI YELUTHUKKAL</h2>
        <h3 id="meiCharacter">роХ</h3>
        <p id="meiTransliteration">ka</p>
        <button onclick="playAudio()">ЁЯФК Pronounce</button>
        <canvas id="writingCanvasMei" width="300" height="300"></canvas>
        <button onclick="clearCanvas()">Clear</button>
    </div>
    
    <div id="uyirMeiLesson" class="hidden lesson-container">
        <button onclick="goHome()">Home</button>
        <h2>UYIR MAEI YELUTHUKKAL</h2>
        <table id="uyirMeiTable"></table>
    </div>
    
    <script>
        function showLesson(lesson) {
            document.getElementById("homePage").classList.add("hidden");
            document.getElementById("uyirLesson").classList.add("hidden");
            document.getElementById("meiLesson").classList.add("hidden");
            document.getElementById("uyirMeiLesson").classList.add("hidden");
            document.getElementById(lesson + "Lesson").classList.remove("hidden");
        }
        
        function goHome() {
            document.getElementById("homePage").classList.remove("hidden");
            document.getElementById("uyirLesson").classList.add("hidden");
            document.getElementById("meiLesson").classList.add("hidden");
            document.getElementById("uyirMeiLesson").classList.add("hidden");
        }
        
        function clearCanvas() {
            document.querySelectorAll("canvas").forEach(canvas => {
                let ctx = canvas.getContext("2d");
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
        }
        
        function playAudio() {
            alert("Pronouncing Tamil Letter");
        }
        
        function generateUyirMeiTable() {
            let table = document.getElementById("uyirMeiTable");
            let tamilLetters = "роЕроЖроЗроИроЙроКроОроПроРроТроУроФ";
            let meiLetters = "роХроЩроЪроЮроЯрогродроирокрооропро░ро▓ро╡ро┤ро│ро▒рой";
            
            let html = "";
            for (let i = 0; i < meiLetters.length; i++) {
                html += "<tr>";
                for (let j = 0; j < tamilLetters.length; j++) {
                    let combinedLetter = meiLetters[i] + tamilLetters[j];
                    html += `<td onclick="playLetter('${combinedLetter}')">${combinedLetter}</td>`;
                }
                html += "</tr>";
            }
            table.innerHTML = html;
        }
        
        function playLetter(letter) {
            alert("Playing: " + letter);
        }
        
        window.onload = generateUyirMeiTable;
    </script>
</body>
</html>
